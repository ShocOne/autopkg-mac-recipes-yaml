Description: |
  Downloads the latest version of ChimeraX and creates a package.
Identifier: com.github.eth-its-recipes.pkg.ChimeraX
MinimumVersion: "2.3"
ParentRecipe: com.github.eth-its-recipes.download.ChimeraX

Input: {}

Process:
  - Arguments:
      pkgdirs:
        Applications: "0775"
      pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
    Processor: PkgRootCreator
    
  - Arguments:
      pkgdirs: {}
      pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
    Processor: PkgRootCreator

  - Processor: Copier
    Arguments:
     source_path: "%pathname%/ChimeraX-*.app"
     destination_path: "%RECIPE_CACHE_DIR%/pkgroot/Applications/ChimeraX.app"
     overwrite: True


  - Arguments:
      pkg_request:
        chown: []
        id: ch.ethz.id.pkg.ChimeraX
        pkgname: "ChimeraX-%VERSION%"
        pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
        pkgtype: flat
        version: "%VERSION%"
    Processor: PkgCreator

  - Arguments:
      path_list:
        - "%RECIPE_CACHE_DIR%/pkgroot"
    Processor: PathDeleter
