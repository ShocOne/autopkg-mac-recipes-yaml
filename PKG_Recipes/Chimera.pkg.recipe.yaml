Description: |
  Downloads the latest version of Chimera and creates a package.
Identifier: com.github.eth-its-recipes.pkg.Chimera
MinimumVersion: "2.3"
ParentRecipe: com.github.eth-its-recipes.download.Chimera

Input: {}

Process:
  - Arguments:
      pkgdirs: {}
      pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
    Processor: PkgRootCreator

  - Processor: Copier
    Arguments:
     destination_path: "%RECIPE_CACHE_DIR%/pkgroot/Applications/SnapGene.app"
     source_path: "%pathname%/SnapGene.app"

  - Arguments:
      pkg_request:
        chown: []
        id: ch.ethz.id.pkg.SnapGene%MAJOR_VERSION%
        pkgname: "SnapGene-%version%"
        pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
        pkgtype: flat
        version: "%version%"
    Processor: PkgCreator

  - Arguments:
      path_list:
        - "%RECIPE_CACHE_DIR%/pkgroot"
    Processor: PathDeleter
