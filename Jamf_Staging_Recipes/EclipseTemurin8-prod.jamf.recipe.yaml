  TRIGGER_POLICY_TEMPLATE: Policy-prod-triggeronly-script-parameter4.xml
  SCRIPT_NAME: EclipseTemurin-uninstall.sh
  SCRIPT_PRIORITY: Before
  PARAMETER4_VALUE: "8"
