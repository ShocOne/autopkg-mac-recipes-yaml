Description: Creates a Self-Service Policy available to members of a Testing group.
Identifier: com.github.eth-its-recipes.jamf.Comsol-arm64-nodes
ParentRecipe: com.github.eth-its-recipes.jamf.template-platform-nodes
MinimumVersion: "2.3"

Input:
  NAME: COMSOL Multiphysics
  PLATFORM: arm64
  UNTESTED_RECIPE_IDENTIFIER: local.jamf.Comsol-arm64
  APP_FOLDER_VERSION: "60"
  POLICY_NAME: "%NAME% %APP_FOLDER_VERSION% %PLATFORM% (Testing)"
  SELFSERVICE_DISPLAY_NAME: "%NAME% %APP_FOLDER_VERSION% %PLATFORM% (Testing)"
  TEST_VERSION_INSTALLED_GROUP_NAME: "%NAME% %APP_FOLDER_VERSION% test version installed"
  TEST_USERS_GROUP_NAME: "%NAME% %APP_FOLDER_VERSION% test users"
  POLICY_RUN_COMMAND: "echo 'Installation of %NAME% %APP_FOLDER_VERSION% complete'"
  POLICY_TEMPLATE: Policy-untested-selfservice-platform.xml
