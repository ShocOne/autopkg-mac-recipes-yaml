Description: Creates all production policies for a particular title.
Identifier: com.github.eth-its-recipes.jamf.Comsol-x86_64-prod
MinimumVersion: "2.3"
ParentRecipe: com.github.eth-its-recipes.jamf.template-platform-prod

Input:
  NAME: COMSOL Multiphysics
  PLATFORM_EXCLUSION_GROUP_NAME: "Apple Silicon Mac"
  PLATFORM_EXCLUSION: arm64
  PLATFORM: x86_64
  UNTESTED_RECIPE_IDENTIFIER: local.jamf.Comsol-x86_64
  MAJOR_VERSION: "6.2"
  MAJOR_VERSION_FOLDER_NAME: "62"
  AUTOINSTALL_GROUP_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% auto-install"
  AUTOUPDATE_GROUP_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% auto-update"
  PROD_VERSION_INSTALLED_GROUP_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% current version installed"
  TEST_VERSION_INSTALLED_GROUP_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% test version installed"
  INSTALLED_GROUP_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% installed"
  INSTALLED_GROUP_TEMPLATE: SmartGroup-installed-majorversion.xml
  TRIGGER_POLICY_NAME: "Install %NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  TRIGGER_POLICY_RUN_COMMAND: "echo 'Installation of %NAME% %MAJOR_VERSION_FOLDER_NAME% complete'"
  AUTOINSTALL_POLICY_NAME: "Auto-install %NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  AUTOUPDATE_POLICY_NAME: "Auto-update %NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  UPDATE_POLICY_NAME: "Update %NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  SELFSERVICE_POLICY_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  TRIGGER_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%-install"
  SELFSERVICE_DISPLAY_NAME: "%NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  UPDATE_SELFSERVICE_DISPLAY_NAME: "Update %NAME% %MAJOR_VERSION_FOLDER_NAME% %PLATFORM%"
  UPDATE_SELFSERVICE_DESCRIPTION: "%NAME% %MAJOR_VERSION_FOLDER_NAME% will be updated to version %version%."
