Description: Uploads a script to the Jamf Pro Server and creates a Self Service Policy and Smart Group.
Identifier: com.github.grahampugh.recipes.jamf.EnableLocationServices-script
MinimumVersion: "2.3"

Input:
  NAME: Enable Location Services
  GROUP_NAME: "%NAME%-self-service"
  GROUP_TEMPLATE: SmartGroup-script-self-service.xml
  TESTING_GROUP_NAME: Testing
  POLICY_CATEGORY: Tools & Accessories
  POLICY_TEMPLATE: Policy-script-self-service.xml
  POLICY_NAME: "%NAME%"
  SCRIPT_NAME: EnableLocationServices.sh
  SCRIPT_PRIORITY: After
  SELF_SERVICE_DISPLAY_NAME: Enable Location Services
  SELF_SERVICE_DESCRIPTION: Enables Location Services so that the Time Zone adjusts correctly for location.
  SELF_SERVICE_ICON: System Preferences.png
  INSTALL_BUTTON_TEXT: Enable
  REINSTALL_BUTTON_TEXT: Enable
  replace_policy: "True"
  replace_script: "True"
  replace_group: "False"

Process:
  - Processor: com.github.grahampugh.jamf-upload.processors/JamfCategoryUploader
    Arguments:
      category_name: "%POLICY_CATEGORY%"

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfScriptUploader
    Arguments:
      script_category: "%POLICY_CATEGORY%"
      script_path: "%SCRIPT_NAME%"
      script_priority: "%SCRIPT_PRIORITY%"

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfComputerGroupUploader
    Arguments:
      computergroup_template: "%GROUP_TEMPLATE%"
      computergroup_name: "%GROUP_NAME%"

  - Processor: com.github.grahampugh.jamf-upload.processors/JamfPolicyUploader
    Arguments:
      policy_template: "%POLICY_TEMPLATE%"
      policy_name: "%POLICY_NAME%"
      icon: "%SELF_SERVICE_ICON%"
